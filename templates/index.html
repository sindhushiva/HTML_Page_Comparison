<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Compare</title>
</head>
<body>
    <h1>Compare Two HTML Pages</h1>
    <form action="/compare" method="post">
        <label for="url1">URL of the First HTML Page:</label><br>
        <input type="url" id="url1" name="url1" required><br><br>

        <label for="url2">URL of the Second HTML Page:</label><br>
        <input type="url" id="url2" name="url2" required><br><br>

        <button type="submit">Compare</button>
    </form>
</body>
</html>
